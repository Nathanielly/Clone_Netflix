<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Main.css">

     <!--responsividade css-->
    <link rel="stylesheet" href="style/Responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="Style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="Style/Owl/owl.theme.default.min.css">



    <title>NathFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NATHFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DONAS DO DINHEIRO!</h3>
                <p class="descricao">Nath entrevista mulheres que estão à frente de seus próprios negócios! Elas vão falar sobre os passos pra chegarem aonde estão e inspirarem uma legião de fãs na internet, além de contarem tudo sobre como lidam com as finanças!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-circle-info"></i>
                        Mais informações
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            
            <div>
                <img class="box-filme" src="img/Mulheres que mudam o mundo.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/Reality-3.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/Te vira linda.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6e388de3ff.js" crossorigin="anonymous"></script>
    <script src="js/Owl/jquery.min.js"></script>
    <script src="js/Owl/owl.carousel.min.js"></script>
    <script src="js/Owl/Setup.js"></script>

</body>
</html>
